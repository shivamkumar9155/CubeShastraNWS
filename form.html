<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="form.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

   <title>Responsive Regisration Form </title>
</head>
<body>
    <div class="container">
        <header>Registration</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter birth date" required>
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email" required>
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter mobile number" required>
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Profession</label>
                            <input type="text" placeholder="Enter your profession" required>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Country</label>
                            <input type="text" placeholder="Enter Your Country" required>
                        </div>

                        <div class="input-field">
                            <label>State</label>
                            <input type="text" placeholder="Enter Your State" required>
                        </div>
                        <div class="input-field">
                            <label>School/collage</label>
                            <input type="text" placeholder="School/Collage Name" required>
                        </div>

                        <div class="input-field">
                            <label>Course Mood</label>
                            <input type="text" placeholder="Online/Offline" required>
                        </div>

                        <div class="input-field">
                            <label>Course </label>
                            <input type="text" placeholder="Begineer/Advanced/intermediate?" required>
                        </div>

                        <div class="input-field">
                            <label>Date of enrolling</label>
                            <input type="date" placeholder="Enter your enrolling date" required>
                        </div>

                    </div>

                    <button class="nextBtn">
                        <span class="btnText">Please Mail Us! Service not available </span>
                </div> 
            </div>
        </form>
    </div>
</body>
</html>
